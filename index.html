<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Dom Events</title>
</head>
<body>
    <!-- Heading to explain the purpose of the page -->
    <h1>Ajke Dom eh Important Events ache.</h1>
    
    <!-- Inline event handling: 
         Button triggers an inline JavaScript function to log 111 to the console -->
    <button onclick="console.log(111)">Click me</button>
    
    <!-- Inline event handling:
         Button triggers a console log with a string message -->
    <button onclick="console.log('why you click me again!')">Click me again</button>
    
    <!-- Inline style change using the onclick event:
         Button changes the background color of the page to yellow -->
    <button onclick="document.body.style.backgroundColor='yellow';">Make Yellow</button>
    
    <!-- Function-based event handling:
         Button calls the `makeRed` function (to be defined in JavaScript) -->
    <button onclick="makeRed()">Make Red</button>
    
    <!-- Event handling by element ID:
         This button will be assigned functionality via JavaScript using its ID -->
    <button id="make-blue">Make Blue</button>
    
    <!-- Event handling by another approach:
         This button will also have functionality defined in JavaScript using its ID -->
    <button id="make-purple">Make Purple</button>
    <!-- option -4  -->
     <button id="make-pink">Make Pink</button>

     <!-- make a green button.  -->
      <button id="make-green">Make Green</button>

</body>

</html>
