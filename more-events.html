<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More event of JS DOM</title>
</head>
<body>
    <h1>Explore more events.</h1>
    <button id="btn-more">Event</button>
    <input id="input-text" type="text">


    <script>

        // various event that are often used in DOM,
        document.getElementById('input-text').addEventListener('focus', function () {
            console.log('even triggred inside the input feild');
        })
        document.getElementById('input-text').addEventListener('blur', function () {
            console.log('even triggred inside the input feild blur');
        })
        document.getElementById('btn-more').addEventListener('mousemove', function () {
            console.log('Button Triggered');
        })
        document.getElementById('input-text').addEventListener('keydown', function (event) {
        console.log(event.target.value);
        });
        document.getElementById('input-text').addEventListener('keypress', function (event) {
        console.log(event.target.value);
        });
        document.getElementById('input-text').addEventListener('keyup', function (event) {
        console.log(event.target.value);
        });

    </script>
</body>
</html>
