<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<style>
    #item-2 {
        border: 2px solid purple;
    }
    ul {
        border: 2px solid tomato;
    }
    body {
        border: 2px solid crimson;
    }
    section {
        border: 1px solid palegreen;
    }
</style>
<body id="body">
    <h1>Exploring event Bubble</h1>
    <section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum dolor.</li>
        <li id="item-2">Aspernatur, optio sit?</li>
        <li id="item-3">Amet, ut labore.</li>
        <li id="item-4">Iure, esse animi.</li>
        <li id="item-5">Suscipit, excepturi unde.</li>
        <li id="item-6">Blanditiis, rem sapiente!</li>
    </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function() {
            console.log('item-2 clicked');
            // er porrer gula aar run hobe na ei function ta use korle.
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul is clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section container is clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body is clicked');
        })
    </script>
</body>
</html>
